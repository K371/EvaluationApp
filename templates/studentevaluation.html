<div ng-repeat="questions in evaluation.CourseQuestions">
<p>{{questions.TextIS}}</p>
<ul class=""><li ng-if="questions.Type == 'single'" ng-repeat="answers in questions.Answers">
	<input type="radio" name="{{questions.TextIS}}" value="{{answers.TextIS}}" >{{answers.TextIS}}</input></li>
	<li ng-if="questions.Type == 'text'">
	<textarea ng-model="ans" name="{{questions.TextIS}}"></textarea></li>
</ul>
</div>




<button ng-click="redirectBack()" class="btn btn-success btn-large"><i class="icon-white icon-arrow-left"></i> Back to evaluations</button>
